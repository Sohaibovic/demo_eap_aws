scope: "{{ scope }}"
sqlip:  "{{ sqlip }}"
rhpoolid: "{{ rhpoolid }}"
version: '1.1.0'
eap_ha: false
artifact: >-
  http://gitux01.openhybridcloud.io:8081/repository/coolstore-monolith/com/redhat/coolstore/monolith/{{ version }}/monolith-{{ version }}.war
jboss_eap_apply_patch: false
